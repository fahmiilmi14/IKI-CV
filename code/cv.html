<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IKI CV - Export</title>
    <style>
        body { font-family: 'Helvetica', Arial, sans-serif; line-height: 1.5; color: #333; padding: 20px; max-width: 850px; margin: auto; background: #eee; }
        #cv { background: white; padding: 40px; min-height: 1000px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .cv-header { text-align: center; margin-bottom: 30px; border-bottom: 2px solid #000; padding-bottom: 15px; }
        h1 { margin: 0; font-size: 24px; }
        h2 { font-size: 16px; border-bottom: 1px solid #999; margin-top: 25px; padding-bottom: 3px; }
        .item { margin-bottom: 10px; }
        .skill-list { 
            column-count: 2; 
            padding-left: 20px; 
            margin-top: 5px;
        }
        .skill-list li { margin-bottom: 3px; }
        button { background: #0073b1; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; margin-bottom: 10px; }
        
        @media print {
            body { background: white; padding: 0; }
            button { display: none; }
            #cv { box-shadow: none; padding: 10px; }
        }
    </style>
</head>
<body>
    <button onclick="window.print()">Download PDF</button>
    <div id="cv"></div>
    <script src="cv.js"></script>
</body>
</html>
